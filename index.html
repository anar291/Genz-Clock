<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genz Clock</title>
    <link rel="icon" href="https://img.icons8.com/fluency/96/alarm-clock.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">Genz Clock</h1>
            <nav class="navigation">
                <button class="nav-button active" data-view="clock">Clock</button>
                <button class="nav-button" data-view="stopwatch">Stopwatch</button>
                <button class="nav-button" data-view="timer">Timer</button>
            </nav>
        </header>

        <main class="main-content">
            <div id="clock-view" class="view active-view">
                <div class="display-area">
                    <div id="clock-time" class="time-display">--:--:--</div>
                    <div id="clock-date" class="date-display">Loading...</div>
                </div>
            </div>

            <div id="stopwatch-view" class="view hidden">
                <div class="display-area">
                    <div id="stopwatch-display" class="time-display">00:00.00</div>
                </div>
                <div class="control-area">
                    <button id="sw-lap-reset-btn" class="control-btn secondary-btn" disabled>Reset</button>
                    <button id="sw-start-stop-btn" class="control-btn primary-btn">Start</button>
                </div>
                <div id="laps-container" class="laps-container"></div>
            </div>

            <div id="timer-view" class="view hidden">
                <div class="display-area">
                    <div id="timer-setup" class="timer-setup">
                        <input type="number" id="hours" value="0" min="0" placeholder="00">
                        <span>:</span>
                        <input type="number" id="minutes" value="5" min="0" max="59" placeholder="05">
                        <span>:</span>
                        <input type="number" id="seconds" value="0" min="0" max="59" placeholder="00">
                    </div>
                    <div id="timer-display" class="time-display hidden">05:00</div>
                </div>
                <div class="control-area">
                    <button id="timer-start-stop-btn" class="control-btn primary-btn">Start</button>
                    <button id="timer-cancel-btn" class="control-btn secondary-btn hidden">Cancel</button>
                </div>
            </div>
        </main>
    </div>

    <footer class="app-footer">
        <div class="footer-text">
            <p>&copy; 2025 Genz Clock. All Rights Reserved.</p>
            <p>Designed with ❤️ by Arnab Pandey</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/anar291" target="_blank" class="social-link" title="GitHub">

            </a>
            <a href="https://www.linkedin.com/in/arnab-pandey-60a085370/" target="_blank" class="social-link" title="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
